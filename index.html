<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>


  <div class="container">
    <div class="card">
      <div class="img">
        <img src="image-equilibrium.jpg" alt="card">
        <div class="image-overlay">
          <div class="image-title">
            <img class="svg" src="icon-view.svg" alt="view">
          </div>
        </div>
      </div>
      <div class="description">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="eth">
          <img src="icon-ethereum.svg" alt="eth">
          <h3>0.041 ETH</h3>
        </div>
          <div class="time">
            <img src="icon-clock.svg" alt="clock">
            <h4>3 days left</h4>
          </div>
      </div>
      <div class="creation">
        <img src="image-avatar.png" alt="avatar">
        <h4>Creation of <a href="#">jules Wyvern</a></h4>
      </div>
    </div>
  </div>



 <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern--> 


</body>
</html>
